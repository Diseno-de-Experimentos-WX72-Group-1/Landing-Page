<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de registro para Pet&Care. Regístrate para acceder a nuestras soluciones para el cuidado de tus mascotas.">
    <title>Registro - Pet&Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #007BFF;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro en Pet&Care</h1>
        <form id="registrationForm">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Número de Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <label for="confirmar-contraseña">Confirmar Contraseña</label>
            <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" required>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion">

            <label for="tipo-de-usuario">Tipo de Usuario</label>
            <select id="tipo-de-usuario" name="tipo-de-usuario" required>
                <option value="propietario">Propietario de Mascota</option>
                <option value="veterinario">Veterinario</option>
            </select>

            <div class="checkbox-group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los <a href="#terminos-condiciones">términos y condiciones</a></label>
            </div>

            <button type="submit">Registrarse</button>
        </form>
        <div class="link">
            <p>¿Ya tienes una cuenta? <a href="inicio.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
