<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de inicio de sesión para Pet&Care. Inicia sesión para acceder a tus servicios de cuidado de mascotas.">
    <title>Iniciar Sesión - Pet&Care</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF; 
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center; 
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            text-align: center; 
            flex: 1; 
            color: white;
        }
        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%; 
            object-fit: cover;
            margin-left: 20px;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }
        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pet&Care</h1>
        <img src="img/petcare.jpeg" alt="Logo Pet&Care">
    </header>
    <div class="container">
        <h1>Iniciar Sesión en Pet&Care</h1>
        <form id="login-form">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <div class="forgot-password">
                <a href="#recuperar-contrasena">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="link">
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const email = document.getElementById('email').value;
            localStorage.setItem('userEmail', email); 
            window.location.href = 'index.html'; 
        });
    </script>
</body>
</html>
